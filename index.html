<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Walk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        section {
            position: absolute;
            top: calc(50% - 157px);
            left: 0;
            background-color: grey;
            background-image: url(walking.png);
            width: 256px;
            height: 314px;
            animation: move 1s steps(8) infinite;
        }

        @keyframes move {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -2048px 0;
            }
        }
    </style>

</head>

<body>
    <section></section>
</body>

</html>
